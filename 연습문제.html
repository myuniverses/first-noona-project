<script>
    function findSmallestElement(arr){
        // 어레이가 비어있다.
        if(arr.length == 0){
            return 0
        }else{
            let result = arr[0]
            for(let i = 1; i < arr.length; i++){
                if(result > arr[i]){
                    result = arr[i]
                }
            }
            return result;
        }
    }
    console.log(findSmallestElement([100,200,3,5,2,1]));
</script>
